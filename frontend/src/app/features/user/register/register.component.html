<mat-card [formGroup]="form">
    <h1>Cadastrar</h1>
    <mat-form-field class="maximize" appearance="outline">
        <mat-label>Nome *</mat-label>
        <input matInput formControlName="name">
        <mat-error *ngIf="form.get('name')?.hasError('required')">O campo é obrigatório</mat-error>
    </mat-form-field>
    <mat-form-field class="maximize" appearance="outline">
        <mat-label>E-mail *</mat-label>
        <input matInput formControlName="email">
        <mat-error *ngIf="form.get('email')?.hasError('required')">O campo é obrigatório</mat-error>
        <mat-error *ngIf="form.get('email')?.hasError('email')">O E-mail é inválido</mat-error>
    </mat-form-field>
    <div class="container-fields">
        <mat-form-field appearance="outline">
            <mat-label>Senha *</mat-label>
            <input matInput type="password" formControlName="password">
            <mat-error *ngIf="form.get('password')?.hasError('required')">O campo é obrigatório</mat-error>
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Confirmar senha *</mat-label>
            <input matInput type="password" formControlName="confirmPassword">
            <mat-error *ngIf="form.get('confirmPassword')?.hasError('required')">O campo é obrigatório</mat-error>
        </mat-form-field>
    </div>

    <button mat-raised-button color="primary" class="font-white"
        [disabled]="form.invalid" (click)="register()">
        <mat-icon>save</mat-icon> Salvar
    </button>
    
    <a mat-button [routerLink]="['/user', 'login']">
        Já tenho login
    </a>
</mat-card>
