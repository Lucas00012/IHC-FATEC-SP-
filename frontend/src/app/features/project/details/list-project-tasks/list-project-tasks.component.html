<mat-card [formGroup]="form" class="header">
    <button mat-raised-button class="font-white" color="primary" *ngIf="isSpecial$ | async" (click)="addTask()">
        <mat-icon>add</mat-icon>
        Criar
    </button>
    <div>
        <mat-form-field appearance="outline">
            <mat-label>Pesquisar</mat-label>
            <input matInput formControlName="title">
            <button mat-icon-button matSuffix *ngIf="form.get('title')?.value" (click)="form.get('title')?.setValue('')">
                <mat-icon>close</mat-icon>
            </button>
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Status</mat-label>
            <mat-select formControlName="status">
                <mat-option *ngFor="let status of taskStatusOptions" [value]="status">
                    {{ status }}
                </mat-option>
            </mat-select>
        </mat-form-field>
        <mat-checkbox formControlName="onlyAssigned" color="primary">Minhas tarefas</mat-checkbox>
    </div>
</mat-card>

<ng-container *ngIf="tasks$ | async as tasks; else loading">
    <p *ngIf="!tasks.length">O projeto ainda nÃ£o possui tarefas</p>
    <div class="task-container">
        <ng-container *ngFor="let task of tasks">
            <app-display-task (update)="updateTask($event, task.id)" (delete)="deleteTask(task.id)"
                [task]="task" [isSpecial]="(isSpecial$ | async) ?? false" [isTaskAssigned]="(user$ | async)?.id == task.userId">
            </app-display-task>
        </ng-container>
    </div>
</ng-container>


<ng-template #loading>
    <div class="loading-spinner">
        <mat-spinner></mat-spinner>
    </div>
</ng-template>
