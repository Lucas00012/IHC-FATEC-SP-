<header [formGroup]="form">
    <button mat-raised-button class="font-white" color="primary" *ngIf="isSpecial$ | async" (click)="addTask()">
        <mat-icon>add</mat-icon>
        Criar
    </button>
    <div>
        <mat-slide-toggle formControlName="onlyAssigned" color="primary">Somente minhas tarefas</mat-slide-toggle>

        <mat-form-field appearance="outline">
            <mat-label>Status</mat-label>
            <mat-select formControlName="status">
                <mat-option *ngFor="let status of taskStatusOptions" [value]="status">
                    {{ status }}
                </mat-option>
            </mat-select>
        </mat-form-field>
    </div>
</header>

<ng-container *ngIf="tasks$ | async as tasks; else loading">
    <p *ngIf="!tasks.length">O projeto ainda nÃ£o possui tarefas</p>
    <div class="task-container">
        <ng-container *ngFor="let task of tasks; let i = index">
            <app-display-task (update)="updateTask($event, i)" (delete)="deleteTask(i)"
                [task]="task" [isSpecial]="(isSpecial$ | async) ?? false">
            </app-display-task>
        </ng-container>
    </div>
</ng-container>


<ng-template #loading>
    <div class="loading-spinner">
        <mat-spinner></mat-spinner>
    </div>
</ng-template>
