<mat-card [formGroup]="form" class="header">
    <button mat-raised-button class="font-white" color="primary" (click)="addMeeting()">
        <mat-icon>add</mat-icon>
        Criar
    </button>
    <div>
        <!-- <mat-form-field appearance="outline">
            <mat-label>Sprint</mat-label>
            <mat-select formControlName="sprint">
                <mat-option *ngFor="let sprint of sprintOptions" [value]="sprint.id">
                    {{ sprint.title }}
                </mat-option>
            </mat-select>
        </mat-form-field> -->
        <mat-form-field appearance="outline">
            <mat-label>Pesquisar</mat-label>
            <input matInput formControlName="title">
            <button mat-icon-button matSuffix *ngIf="form.get('title')?.value" (click)="form.get('title')?.setValue('')">
                <mat-icon>close</mat-icon>
            </button>
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Tipo</mat-label>
            <mat-select formControlName="type">
                <mat-option *ngFor="let type of typeOptions" [value]="type">
                    {{ type }}
                </mat-option>
            </mat-select>
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Tipo</mat-label>
            <mat-select formControlName="status">
                <mat-option *ngFor="let status of statusOptions" [value]="status">
                    {{ status }}
                </mat-option>
            </mat-select>
        </mat-form-field>
        <mat-checkbox formControlName="myMeetings" color="primary">Reuniões que criei</mat-checkbox>
    </div>
</mat-card>

<ng-container *ngIf="meetings$ | async as meetings; else loading">
    <p *ngIf="!meetings.length">Não há reuniões</p>
    <div class="meetings-container">
        <ng-container *ngFor="let meeting of meetings">
            <app-display-meeting [meeting]="meeting">
            </app-display-meeting>
        </ng-container>
    </div>
</ng-container>

<ng-template #loading>
    <div class="loading-spinner">
        <mat-spinner></mat-spinner>
    </div>
</ng-template>
