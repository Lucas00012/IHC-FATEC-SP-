<h1 mat-dialog-title>Criar reunião</h1>
<div [formGroup]="form">
    <mat-form-field class="maximize" appearance="outline">
        <mat-label>Tipo *</mat-label>
        <mat-select formControlName="type">
            <mat-option *ngFor="let type of typeOptions" [value]="type">
                {{ type }}
            </mat-option>
        </mat-select>
        <mat-error *ngIf="form.get('type')?.hasError('required')">O campo é obrigatório</mat-error>
    </mat-form-field>

    </mat-form-field>
    <mat-form-field class="maximize" appearance="outline">

    <mat-form-field class="maximize" appearance="outline">
        <mat-label>Tempo estimado (min)</mat-label>
        <input matInput formControlName="minutesEstimated"/>
