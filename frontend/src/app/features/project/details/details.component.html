<ng-container *ngIf="projectId$ | async as projectId">
    <mat-tab-group [selectedIndex]="activeTab" (selectedTabChange)="handleMatTabChange($event)">
        <mat-tab label="Tarefas">
          <app-list-project-tasks [projectId]="projectId"></app-list-project-tasks>
        </mat-tab>
        <mat-tab label="Alocações">
          <app-list-project-allocations [projectId]="projectId">
          </app-list-project-allocations>
        </mat-tab>
        <mat-tab label="Reuniões"> Reuniões </mat-tab>
        <mat-tab label="Sprints"> Sprints </mat-tab>
      </mat-tab-group>
</ng-container>
