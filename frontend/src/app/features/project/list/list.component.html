<h1>Meus projetos</h1>

<ng-container *ngIf="projects$ | async as projects; else loading">
    <p *ngIf="!projects.length">Você ainda não possui projetos.</p>
    <mat-card *ngFor="let project of projects" class="project-item">
        <h1 class="font-upper"> {{ project.name }} </h1>
        <p> {{ project.creation | date:'dd/MM/yyyy' }} </p>
    </mat-card>
</ng-container>

<ng-template #loading>
    <div class="loading-spinner">
        <mat-spinner></mat-spinner>
    </div>
</ng-template>
